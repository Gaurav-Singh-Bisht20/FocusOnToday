<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main class="main">
        <h1 id="heading">Focus on <span>Today</span></h1>

                <div class="progress_value"></div>
            </div>

            <div class="goal_container">
                <div class="custom_checkbox">
                    <img src="Vector 1.svg" alt="" class="check_icon" >
                </div>
                <input type="text" name="" id="" placeholder="add a goal" class="goal_input">
            </div>
            <div class="goal_container ">
                <div class="custom_checkbox">
                    <img src="Vector 1.svg" alt="" class="check_icon" >
                </div>
                <input type="text" name="" id="" placeholder="add a goal" class="goal_input">
            </div>

                    <img src="Vector 1.svg" alt=""  class="check_icon" >
                </div>

            </div>
            <p class="quote">“Move one step ahead, today!”</p>
            <p class="madewith">made with by Gaurav singh</p>
        </div>
    </main>

</body>
</html>
